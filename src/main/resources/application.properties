# 静态资源访问配置
spring.mvc.static-path-pattern=/models/**  # 设置静态资源访问路径模式
spring.web.resources.static-locations=file:${output.models.dir}  # 设置静态资源实际存储位置

# 文件上传大小限制配置
spring.servlet.multipart.max-file-size=50MB  # 单个文件上传最大大小
spring.servlet.multipart.max-request-size=50MB  # 请求总文件大小限制

# 字符编码配置
spring.http.encoding.charset=UTF-8  # 设置字符编码为UTF-8
spring.http.encoding.enabled=true  # 启用字符编码设置
spring.http.encoding.force=true  # 强制使用配置的字符编码

# 日志级别配置
logging.level.com.shipmodel=DEBUG  # 将应用的日志级别设置为DEBUG，便于调试

# Swagger API文档配置
springdoc.api-docs.path=/api-docs  # API文档路径
springdoc.swagger-ui.path=/swagger-ui.html  # Swagger UI路径
springdoc.swagger-ui.operationsSorter=method  # API方法排序方式
springdoc.swagger-ui.tagsSorter=alpha  # 标签按字母排序
springdoc.default-produces-media-type=application/json  # 默认响应内容类型
springdoc.show-actuator=false  # 不显示Actuator端点